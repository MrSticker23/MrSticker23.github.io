<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .lockdown-message {
            display: none;
            text-align: center;
            margin-top: 20%;
        }
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        .admin-controls {
            margin-top: 20px;
        }
        .reactivation {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Password Gate -->
<div id="password-gate">
    <h2 style="text-align:center">Enter Password</h2>
    <div style="text-align:center">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
    </div>
</div>

<!-- Lockdown Message -->
<div class="lockdown-message" id="lockdown-message">
    <h1>Website is in Lockdown</h1>
    <div class="reactivation">
        <h3>Enter Reactivation Code</h3>
        <input type="text" id="reactivation-code" placeholder="Reactivation Code">
        <button onclick="reactivateSite()">Reactivate</button>
        <p id="reactivation-message"></p>
    </div>
</div>

<!-- Main Content -->
<div class="container" id="main-container">
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('shop')">Shop</a>
        <a href="#" onclick="showTab('redeem')">Redeem Code</a>
        <a href="#" onclick="showTab('admin')">Admin</a>
    </nav>

    <div id="home" class="tab active">
        <h1>Welcome to the Website</h1>
        <p>This is the home section.</p>
    </div>

    <div id="shop" class="tab">
        <h1>Shop</h1>
        <p>Explore our products here.</p>
    </div>

    <div id="redeem" class="tab">
        <h1>Redeem Code</h1>
        <input type="text" id="code-input" placeholder="Enter your code">
        <button onclick="redeemCode()">Redeem</button>
        <p id="redeem-message"></p>
    </div>

    <div id="admin" class="tab">
        <h1>Admin Controls</h1>
        <div class="admin-controls">
            <label for="lockdown-toggle">Lockdown Mode:</label>
            <select id="lockdown-toggle" onchange="toggleLockdown()">
                <option value="0">Off</option>
                <option value="1">On</option>
            </select>
        </div>
        <div class="admin-controls">
            <h3>Add Redeem Codes</h3>
            <input type="text" id="new-code" placeholder="Code (e.g., skib)">
            <input type="text" id="new-link" placeholder="Link (e.g., https://555.com)">
            <button onclick="addRedeemCode()">Add Code</button>
            <p id="admin-message"></p>
        </div>
        <div class="admin-controls">
            <h3>Existing Codes</h3>
            <ul id="code-list"></ul>
        </div>
    </div>
</div>

<script>
    // Check if website is in lockdown
    function checkLockdown() {
        const lockdown = localStorage.getItem('lockdown') || '0';
        if (lockdown === '1') {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('lockdown-message').style.display = 'block';
        }
    }

    // Check password
    function checkPassword() {
        const password = document.getElementById('password-input').value;
        const userPassword = 'secure123'; // Regular user password
        const adminPassword = 'admin123'; // Admin password

        if (password === adminPassword) {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            showTab('admin'); // Show admin controls
            loadCodes(); // Load existing codes
        } else if (password === userPassword) {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        } else {
            alert('Incorrect password.');
        }
    }

    // Show specific tab
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }

    // Redeem code function
    function redeemCode() {
        const code = document.getElementById('code-input').value;
        const codes = JSON.parse(localStorage.getItem('codes') || '{}');

        if (codes[code]) {
            document.getElementById('redeem-message').innerHTML = `Code redeemed! <a href="${codes[code]}" target="_blank">Click here</a>`;
        } else {
            document.getElementById('redeem-message').textContent = 'Invalid code. Please try again.';
        }
    }

    // Add a new redeem code
    function addRedeemCode() {
        const code = document.getElementById('new-code').value.trim();
        const link = document.getElementById('new-link').value.trim();
        const codes = JSON.parse(localStorage.getItem('codes') || '{}');

        if (code && link) {
            codes[code] = link;
            localStorage.setItem('codes', JSON.stringify(codes));
            document.getElementById('admin-message').textContent = 'Code added successfully!';
            loadCodes(); // Refresh the code list
        } else {
            document.getElementById('admin-message').textContent = 'Please enter both a code and a link.';
        }
    }

    // Load existing codes into the admin panel
    function loadCodes() {
        const codes = JSON.parse(localStorage.getItem('codes') || '{}');
        const codeList = document.getElementById('code-list');
        codeList.innerHTML = '';

        for (const [code, link] of Object.entries(codes)) {
            const listItem = document.createElement('li');
            listItem.textContent = `${code}: ${link}`;
            codeList.appendChild(listItem);
        }
    }

    // Toggle lockdown mode
    function toggleLockdown() {
        const lockdownToggle = document.getElementById('lockdown-toggle').value;
        localStorage.setItem('lockdown', lockdownToggle);
        if (lockdownToggle === '1') {
            alert('Website is now in lockdown mode.');
            location.reload(); // Reload to apply lockdown
        } else {
            alert('Lockdown mode is now off.');
            location.reload(); // Reload to disable lockdown
        }
    }

    // Reactivate site function
    function reactivateSite() {
        const reactivationCode = document.getElementById('reactivation-code').value;
        const correctReactivationCode = 'reactivate123'; // Replace with your reactivation code

        if (reactivationCode === correctReactivationCode) {
            localStorage.setItem('lockdown', '0');
            alert('Website reactivated!');
            location.reload(); // Reload to disable lockdown
        } else {
            document.getElementById('reactivation-message').textContent = 'Invalid reactivation code. Please try again.';
        }
    }

    // Initialize
    window.onload = checkLockdown;
</script>

</body>
</html>
