<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game Calculators</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .tab { display: inline-block; margin: 0 10px; padding: 10px 20px; cursor: pointer; background-color: #ddd; border-radius: 5px; }
        .tab.active { background-color: #bbb; }
        .content { display: none; margin-top: 20px; }
        .content.active { display: block; }
        input, button { margin: 5px; padding: 10px; }
        #result, #log-display { margin-top: 20px; }
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #222; color: #fff; display: flex;
            justify-content: center; align-items: center; font-size: 24px; z-index: 9999;
        }
        .advanced { display: none; grid-template-columns: repeat(2, 1fr); gap: 10px; margin-top: 10px; }
    </style>
</head>
<body>
    <div id="loading-screen">Entering the Stacked Deck Society...</div>

    <h1>Card Game Calculators</h1>

    <div>
        <div class="tab active" onclick="switchTab('blackjack')">Blackjack</div>
        <div class="tab" onclick="switchTab('texas-holdem')">Texas Hold'em</div>
    </div>

    <!-- Blackjack Content -->
    <div id="blackjack" class="content active">
        <h2>Blackjack Bet Calculator</h2>
        <input id="player-hand-bj" type="text" placeholder="Enter your cards (e.g., 10, A)">
        <input id="current-bet-bj" type="number" placeholder="Enter your current bet">
        <button onclick="calculateBlackjack()">Calculate</button>
        <button onclick="toggleAdvanced('blackjack-advanced')">Advanced Mode</button>

        <div id="blackjack-advanced" class="advanced">
            <div>
                <input type="text" placeholder="Rank (e.g., 10)">
                <input type="text" placeholder="Suit (e.g., Spades)">
            </div>
            <div>
                <input type="text" placeholder="Rank">
                <input type="text" placeholder="Suit">
            </div>
        </div>

        <div id="result-bj"></div>
    </div>

    <!-- Texas Hold'em Content -->
    <div id="texas-holdem" class="content">
        <h2>Texas Hold'em Calculator</h2>
        <input id="player-hand-th" type="text" placeholder="Enter your hand (e.g., A♥, K♠)">
        <input id="community-cards" type="text" placeholder="Enter community cards (e.g., 10♦, J♥, Q♣)">
        <input id="current-bet-th" type="number" placeholder="Enter your current bet">
        <button onclick="calculateTexasHoldem()">Calculate</button>
        <button onclick="toggleAdvanced('texas-advanced')">Advanced Mode</button>

        <div id="texas-advanced" class="advanced">
            <div>
                <input type="text" placeholder="Rank">
                <input type="text" placeholder="Suit">
            </div>
            <div>
                <input type="text" placeholder="Rank">
                <input type="text" placeholder="Suit">
            </div>
        </div>

        <div id="result-th"></div>
    </div>

    <script>
        // Hide loading screen
        window.onload = function() {
            setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 2000);
        };

        // Tab switching function
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        // Toggle advanced input
        function toggleAdvanced(advancedId) {
            const advancedSection = document.getElementById(advancedId);
            advancedSection.style.display = advancedSection.style.display === 'grid' ? 'none' : 'grid';
        }

        // Blackjack Calculator
        function calculateBlackjack() {
            const playerHand = document.getElementById('player-hand-bj').value.split(',').map(card => card.trim());
            const bet = parseFloat(document.getElementById('current-bet-bj').value);
            let suggestion = "Stand", multiplier = 1, winPercentage = 0;
            const totalValue = calculateHandValue(playerHand);

            if (totalValue < 17) { suggestion = "Hit"; multiplier = 1.2; winPercentage = 40; }
            else if (totalValue < 20) { multiplier = 1.5; winPercentage = 60; }
            else if (totalValue === 20) { multiplier = 1.8; winPercentage = 80; }
            else { multiplier = 2.0; winPercentage = 95; }

            const adjustedBet = (bet * multiplier).toFixed(2);
            document.getElementById('result-bj').innerHTML = `
                Suggestion: <strong>${suggestion}</strong><br>
                Suggested Bet Amount: <strong>$${adjustedBet}</strong><br>
                Win Probability: <strong>${winPercentage}%</strong>
            `;
        }

        // Texas Hold'em Calculator
        function calculateTexasHoldem() {
            const playerHand = document.getElementById('player-hand-th').value.split(',').map(card => card.trim());
            const communityCards = document.getElementById('community-cards').value.split(',').map(card => card.trim());
            const bet = parseFloat(document.getElementById('current-bet-th').value);
            const combinedHand = playerHand.concat(communityCards);
            const handStrength = evaluateHandStrength(combinedHand);
            const suggestion = handStrength.rank >= 2 ? "Bet" : "Check/Fold";
            const multiplier = handStrength.rank / 2 + 1;
            const adjustedBet = (bet * multiplier).toFixed(2);

            document.getElementById('result-th').innerHTML = `
                Hand: <strong>${handStrength.name}</strong><br>
                Suggestion: <strong>${suggestion}</strong><br>
                Suggested Bet Amount: <strong>$${adjustedBet}</strong>
            `;
        }

        // Hand evaluation logic (simplified)
        function evaluateHandStrength(cards) {
            const ranks = cards.map(card => card.slice(0, -1));
            const rankCount = {};
            ranks.forEach(rank => rankCount[rank] = (rankCount[rank] || 0) + 1);

            if (Object.values(rankCount).includes(4)) return { name: "Four of a Kind", rank: 7 };
            if (Object.values(rankCount).includes(3)) return { name: "Three of a Kind", rank: 3 };
            if (Object.values(rankCount).includes(2)) return { name: "Pair", rank: 2 };
            return { name: "High Card", rank: 1 };
        }

        // Blackjack hand value calculation
        function calculateHandValue(hand) {
            let value = 0, aceCount = 0;
            hand.forEach(card => {
                if (card === 'A') { aceCount++; value += 11; }
                else if (['K', 'Q', 'J'].includes(card)) value += 10;
                else value += parseInt(card);
            });
            while (value > 21 && aceCount > 0) { value -= 10; aceCount--; }
            return value;
        }
    </script>
</body>
</html>
