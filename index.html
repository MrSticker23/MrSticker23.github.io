<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            display: none;
            padding: 20px;
        }
        .lockdown-message {
            display: none;
            text-align: center;
            margin-top: 20%;
        }
        nav {
            background-color: #333;
            padding: 10px;
            color: white;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .tab {
            display: none;
        }
        .active {
            display: block;
        }
        .admin-controls {
            margin-top: 20px;
        }
        .reactivation {
            text-align: center;
            margin-top: 20px;
        }
        canvas {
            border: 2px solid black;
            margin-top: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>

<!-- Password Gate -->
<div id="password-gate">
    <h2 style="text-align:center">Enter Password</h2>
    <div style="text-align:center">
        <input type="password" id="password-input" placeholder="Password">
        <button onclick="checkPassword()">Enter</button>
    </div>
</div>

<!-- Lockdown Message -->
<div class="lockdown-message" id="lockdown-message">
    <h1>Website is in Lockdown</h1>
    <div class="reactivation">
        <h3>Enter Reactivation Code</h3>
        <input type="text" id="reactivation-code" placeholder="Reactivation Code">
        <button onclick="reactivateSite()">Reactivate</button>
        <p id="reactivation-message"></p>
    </div>
</div>

<!-- Main Content -->
<div class="container" id="main-container">
    <nav>
        <a href="#" onclick="showTab('home')">Home</a>
        <a href="#" onclick="showTab('shop')">Shop</a>
        <a href="#" onclick="showTab('redeem')">Redeem Code</a>
        <a href="#" onclick="showTab('peggle')">Peggle Game</a>
    </nav>

    <div id="home" class="tab active">
        <h1>Welcome to the Website</h1>
        <p>This is the home section.</p>
    </div>

    <div id="shop" class="tab">
        <h1>Shop</h1>
        <p>Explore our products here.</p>
    </div>

    <div id="redeem" class="tab">
        <h1>Redeem Code</h1>
        <input type="text" id="code-input" placeholder="Enter your code">
        <button onclick="redeemCode()">Redeem</button>
        <p id="redeem-message"></p>
    </div>

    <div id="peggle" class="tab">
        <h1>Peggle-Inspired Game</h1>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button onclick="startGame()">Start Game</button>
        <p id="game-message"></p>
    </div>

    <div id="admin" class="tab">
        <h1>Admin Controls</h1>
        <div class="admin-controls">
            <label for="lockdown-toggle">Lockdown Mode:</label>
            <select id="lockdown-toggle" onchange="toggleLockdown()">
                <option value="0">Off</option>
                <option value="1">On</option>
            </select>
        </div>
    </div>
</div>

<script>
    // Initialize lockdown state from localStorage
    let lockdown = localStorage.getItem('lockdown') === '1' ? 1 : 0;

    // Check if website is in lockdown
    function checkLockdown() {
        if (lockdown === 1) {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('lockdown-message').style.display = 'block';
        } else {
            document.getElementById('password-gate').style.display = 'block';
        }
    }

    // Check password
    function checkPassword() {
        const password = document.getElementById('password-input').value;
        const userPassword = 'secure123'; // Regular user password
        const adminPassword = 'admin123'; // Admin password

        if (password === adminPassword) {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
            showTab('admin'); // Show admin controls
        } else if (password === userPassword) {
            document.getElementById('password-gate').style.display = 'none';
            document.getElementById('main-container').style.display = 'block';
        } else {
            alert('Incorrect password.');
        }
    }

    // Show specific tab
    function showTab(tabId) {
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => tab.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
    }

    // Redeem code function
    function redeemCode() {
        const code = document.getElementById('code-input').value;
        const correctCode = 'redeem123'; // Replace with your code
        const link = 'https://example.com'; // Replace with your link

        if (code === correctCode) {
            document.getElementById('redeem-message').innerHTML = `Code redeemed! <a href="${link}" target="_blank">Click here</a>`;
        } else {
            document.getElementById('redeem-message').textContent = 'Invalid code. Please try again.';
        }
    }

    // Toggle lockdown mode
    function toggleLockdown() {
        const lockdownToggle = document.getElementById('lockdown-toggle').value;
        lockdown = parseInt(lockdownToggle);
        localStorage.setItem('lockdown', lockdown);
        if (lockdown === 1) {
            alert('Website is now in lockdown mode.');
            checkLockdown();
        } else {
            alert('Lockdown mode is now off.');
            location.reload();
        }
    }

    // Reactivate site function
    function reactivateSite() {
        const reactivationCode = document.getElementById('reactivation-code').value;
        const correctReactivationCode = 'reactivate123'; // Replace with your reactivation code

        if (reactivationCode === correctReactivationCode) {
            lockdown = 0;
            localStorage.setItem('lockdown', lockdown);
            alert('Website reactivated!');
            location.reload();
        } else {
            document.getElementById('reactivation-message').textContent = 'Invalid reactivation code. Please try again.';
        }
    }

    // Initialize
    window.onload = checkLockdown;

    // Peggle Game Script
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    let ball = { x: 400, y: 300, dx: 2, dy: -2, radius: 10 };
    let pegs = Array.from({ length: 10 }, () => ({
        x: Math.random() * 750 + 25,
        y: Math.random() * 550 + 25,
        radius: 15
    }));

    function drawBall() {
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'blue';
        ctx.fill();
        ctx.closePath();
    }

    function drawPegs() {
        pegs.forEach(peg => {
            ctx.beginPath();
            ctx.arc(peg.x, peg.y, peg.radius, 0, Math.PI * 2);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.closePath();
        });
    }

    function updateGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        drawPegs();

        ball.x += ball.dx;
        ball.y += ball.dy;

        if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx
            ball.dx = -ball.dx;
        }

        if (ball.y + ball.dy > canvas.height - ball.radius || ball.y + ball.dy < ball.radius) {
            ball.dy = -ball.dy;
        }

        requestAnimationFrame(updateGame);
    }

    function startGame() {
        ball.x = 400;
        ball.y = 300;
        updateGame();
    }
</script>

</body>
</html>
