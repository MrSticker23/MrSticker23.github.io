<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: #fff;
            padding: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            background: #333;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>User Management System</h1>
    </header>
    <div class="container">
        <div id="login-section">
            <h2>Login</h2>
            <input type="text" id="login-username" placeholder="Username" required><br>
            <input type="password" id="login-password" placeholder="Password" required><br>
            <button class="btn" onclick="login()">Login</button>
        </div>

        <div id="signup-section" class="hidden">
            <h2>Sign Up</h2>
            <input type="text" id="signup-username" placeholder="Username" required><br>
            <input type="password" id="signup-password" placeholder="Password" required><br>
            <button class="btn" onclick="signUp()">Sign Up</button>
        </div>

        <div id="admin-section" class="hidden">
            <h2>Admin Menu</h2>
            <button class="btn" onclick="viewUsers()">View Users</button>
            <div id="user-list" class="hidden"></div>
        </div>

        <div id="user-section" class="hidden">
            <h2>Welcome, <span id="user-name"></span></h2>
            <p>Your balance: <span id="user-balance">0</span></p>
            <button class="btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        const admin = {
            username: 'admin',
            password: 'admin',
            isAdmin: true
        };

        if (!localStorage.getItem('users')) {
            localStorage.setItem('users', JSON.stringify([admin]));
        }

        function signUp() {
            const username = document.getElementById('signup-username').value;
            const password = document.getElementById('signup-password').value;
            let users = JSON.parse(localStorage.getItem('users'));

            if (users.some(user => user.username === username)) {
                alert('Username already exists!');
                return;
            }

            users.push({ username, password, balance: 0, isAdmin: false });
            localStorage.setItem('users', JSON.stringify(users));
            alert('Sign up successful!');
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.username === username && u.password === password);

            if (!user) {
                alert('Invalid credentials!');
                return;
            }

            if (user.isAdmin) {
                document.getElementById('admin-section').classList.remove('hidden');
            } else {
                document.getElementById('user-section').classList.remove('hidden');
                document.getElementById('user-name').textContent = user.username;
                document.getElementById('user-balance').textContent = user.balance;
            }

            document.getElementById('login-section').classList.add('hidden');
        }

        function logout() {
            document.getElementById('login-section').classList.remove('hidden');
            document.getElementById('admin-section').classList.add('hidden');
            document.getElementById('user-section').classList.add('hidden');
        }

        function viewUsers() {
            const users = JSON.parse(localStorage.getItem('users'));
            const userList = document.getElementById('user-list');

            userList.innerHTML = '<h3>Users:</h3>' + users.map(user => `
                <div>
                    ${user.username} - Balance: ${user.balance} <br>
                    <button onclick="addCurrency('${user.username}', 10)">Add 10 Currency</button>
                    <button onclick="banUser('${user.username}')">Ban</button>
                </div>`
            ).join('');

            userList.classList.remove('hidden');
        }

        function addCurrency(username, amount) {
            let users = JSON.parse(localStorage.getItem('users'));
            const user = users.find(u => u.username === username);

            if (user) {
                user.balance += amount;
                localStorage.setItem('users', JSON.stringify(users));
                alert(`Added ${amount} to ${username}'s balance.`);
                viewUsers();
            }
        }

        function banUser(username) {
            let users = JSON.parse(localStorage.getItem('users'));
            users = users.filter(user => user.username !== username);
            localStorage.setItem('users', JSON.stringify(users));
            alert(`${username} has been banned.`);
            viewUsers();
        }
    </script>
</body>
</html>
