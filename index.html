<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Bet Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { margin: 5px; padding: 10px; }
        #result, #log-display { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Blackjack Bet Calculator</h1>

    <!-- Odds & Bet Calculator -->
    <div>
        <h2>Calculate Your Move and Bet</h2>
        <input id="player-hand" type="text" placeholder="Enter your cards (e.g., 10, A)">
        <input id="current-bet" type="number" placeholder="Enter your current bet">
        <button onclick="calculateOddsAndBet()">Calculate</button>
        <div id="result"></div>
    </div>

    <!-- Log System -->
    <div>
        <h2>Win/Loss Log</h2>
        <button onclick="logResult('win')">Log Win</button>
        <button onclick="logResult('loss')">Log Loss</button>
        <button onclick="showLog()">Show Log</button>
        <div id="log-display"></div>
    </div>

    <script>
        // Odds & Bet Calculator
        function calculateOddsAndBet() {
            const playerHand = document.getElementById('player-hand').value.split(',').map(card => card.trim());
            const bet = parseFloat(document.getElementById('current-bet').value);

            const totalValue = calculateHandValue(playerHand);
            let suggestion = "Stand";
            let multiplier = 1; // Default multiplier for betting

            // Dynamic odds and suggestion based on hand value
            if (totalValue < 17) {
                suggestion = "Hit";
                multiplier = 1.2; // Lower odds if hand is weak
            } else if (totalValue >= 17 && totalValue < 20) {
                suggestion = "Stand";
                multiplier = 1.5;
            } else if (totalValue === 20) {
                suggestion = "Stand";
                multiplier = 1.8;
            } else if (totalValue === 21) {
                suggestion = "Stand";
                multiplier = 2.0; // Strong hand, higher bet multiplier
            }

            const adjustedBet = (bet * multiplier).toFixed(2);
            document.getElementById('result').innerHTML = `
                Suggestion: <strong>${suggestion}</strong><br>
                Suggested Bet Amount: <strong>$${adjustedBet}</strong>
            `;
        }

        // Calculate hand value (simplified)
        function calculateHandValue(hand) {
            let value = 0;
            let aceCount = 0;

            hand.forEach(card => {
                if (card === 'A') {
                    aceCount++;
                    value += 11;
                } else if (['K', 'Q', 'J'].includes(card)) {
                    value += 10;
                } else {
                    value += parseInt(card);
                }
            });

            // Adjust for Aces (convert to 1 if needed)
            while (value > 21 && aceCount > 0) {
                value -= 10;
                aceCount--;
            }

            return value;
        }

        // Log Win/Loss
        function logResult(result) {
            let logs = JSON.parse(localStorage.getItem('logs')) || [];
            logs.push({ result: result, timestamp: new Date().toLocaleString() });
            localStorage.setItem('logs', JSON.stringify(logs));
            alert(`Logged a ${result}!`);
        }

        // Show Log
        function showLog() {
            let logs = JSON.parse(localStorage.getItem('logs')) || [];
            const logDisplay = logs.map(log => `${log.timestamp}: ${log.result}`).join('<br>');
            document.getElementById('log-display').innerHTML = logDisplay || 'No logs yet.';
        }
    </script>
</body>
</html>
