<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Password Screen -->
    <div id="password-screen">
        <h2>Enter Password</h2>
        <input type="password" id="password-input" placeholder="Enter password">
        
        <!-- CAPTCHA -->
        <div id="captcha">
            <p id="captcha-question"></p>
            <input type="text" id="captcha-answer" placeholder="Solve the captcha">
        </div>

        <button id="submit-button">Submit</button>
        <p id="error-message"></p>
    </div>

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner"></div>
    </div>

    <!-- Main Page -->
    <div id="main-page">
        <div class="tabs">
            <button class="tab-button active" data-tab="announcements">Announcements</button>
            <button class="tab-button" data-tab="news">News</button>
            <button class="tab-button" data-tab="events">Events</button>
            <button class="tab-button" data-tab="contact">Contact</button>
        </div>

        <div id="tab-content">
            <div id="announcements" class="tab-content active">
                <h1>Announcements</h1>
                <p>Welcome to the announcements section. This is the default view.</p>
            </div>
            <div id="news" class="tab-content">
                <h1>News</h1>
                <p>Here is the latest news.</p>
            </div>
            <div id="events" class="tab-content">
                <h1>Events</h1>
                <p>Upcoming events will be listed here.</p>
            </div>
            <div id="contact" class="tab-content">
                <h1>Contact</h1>
                <p>Contact information and form.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
