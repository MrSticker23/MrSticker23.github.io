<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
        }
        header .user-info {
            position: absolute;
            top: 10px;
            right: 20px;
            text-align: right;
        }
        header .user-info p {
            margin: 0;
            color: #fff;
        }
        .tabs {
            display: flex;
            background-color: #ddd;
            padding: 10px;
        }
        .tabs button {
            flex: 1;
            padding: 10px;
            border: none;
            background: #f4f4f4;
            cursor: pointer;
            font-size: 16px;
        }
        .tabs button.active {
            background: #333;
            color: #fff;
        }
        .container {
            padding: 20px;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .shop {
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
            padding: 15px;
            margin-bottom: 20px;
        }
        .shop-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .shop-item button {
            padding: 5px 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .shop-item button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trade Website</h1>
        <div class="user-info" id="userInfo">
            <!-- User info dynamically populated -->
        </div>
    </header>

    <div class="tabs">
        <button onclick="switchTab('chatroom')" class="active">Chatroom</button>
        <button onclick="switchTab('inventory')">Inventory</button>
        <button onclick="switchTab('inbox')">Inbox</button>
        <button onclick="switchTab('shop')">Shop</button>
    </div>

    <div class="container">
        <!-- Authentication Section -->
        <div class="auth-section" id="authSection">
            <h2 id="authTitle">Sign Up</h2>
            <input type="text" id="authUsername" placeholder="Username">
            <input type="password" id="authPassword" placeholder="Password">
            <button onclick="handleAuth()" id="authButton">Sign Up</button>
            <p id="authToggleText">Already have an account? <a href="#" onclick="toggleAuthMode()">Log In</a></p>
        </div>

        <!-- Chatroom Section -->
        <div class="section chatroom active" id="chatroom">
            <h2>Chatroom</h2>
            <div class="chat-display" id="chatDisplay"></div>
            <div class="chat-input">
                <input type="text" id="username" placeholder="Your Username" disabled>
                <input type="text" id="message" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- Inventory Section -->
        <div class="section inventory" id="inventory">
            <h2>Your Inventory</h2>
            <ul id="inventoryList">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <!-- Inbox Section -->
        <div class="section inbox" id="inbox">
            <h2>Trade Offers</h2>
            <ul id="tradeInbox">
                <!-- Dynamically populated -->
            </ul>
        </div>

        <!-- Shop Section -->
        <div class="section shop" id="shop">
            <h2>Shop</h2>
            <div id="shopItems">
                <!-- Dynamically populated -->
            </div>
        </div>

        <!-- Moderation Panel -->
        <div class="moderation-panel" id="moderationPanel">
            <h2>Moderation Panel</h2>
            <input type="text" id="newItem" placeholder="Add New Item">
            <button onclick="addItem()">Add Item</button>
            <input type="text" id="targetUser" placeholder="Target Username">
            <input type="number" id="currencyAmount" placeholder="Currency Amount">
            <button onclick="addCurrency()">Add Currency</button>
        </div>
    </div>

    <script>
        let isLoggedIn = false;
        const users = {
            "owner": { password: "ownerpass", role: "owner", currency: 1000, inventory: [] },
            "admin1": { password: "adminpass1", role: "admin", currency: 500, inventory: [] },
            "admin2": { password: "adminpass2", role: "admin", currency: 500, inventory: [] },
            "admin3": { password: "adminpass3", role: "admin", currency: 500, inventory: [] },
        };
        const predefinedItems = ["Owner's Chain", "Dev Chain", "Starter Chain"];

        function handleAuth() {
            const username = document.getElementById('authUsername').value;
            const password = document.getElementById('authPassword').value;
            const authButton = document.getElementById('authButton');

            if (!username || !password) {
                alert('Please fill in both fields.');
                return;
            }

            if (authButton.textContent === 'Sign Up') {
                if (users[username]) {
                    alert('Username already exists.');
                } else {
                    users[username] = { password, role: "user", currency: 100, inventory: [] };
                    alert('Account created successfully! Please log in.');
                    toggleAuthMode();
                }
            } else {
                if (users[username] && users[username].password === password) {
                    alert('Login successful!');
                    isLoggedIn = true;
                    document.getElementById('username').value = username;
                    showMainContent(username);
                } else {
                    alert('Invalid username or password.');
                }
            }
        }

        function toggleAuthMode() {
            const authTitle = document.getElementById('authTitle');
            const authButton = document.getElementById('authButton');
            const authToggleText = document.getElementById('authToggleText');

            if (authButton.textContent === 'Sign Up') {
                authTitle.textContent = 'Log In';
                authButton.textContent = 'Log In';
                authToggleText.innerHTML = 'Don\'t have an account? <a href="#" onclick="toggleAuthMode()">Sign Up</a>';
            } else {
                authTitle.textContent = 'Sign Up';
                authButton.textContent = 'Sign Up';
                authToggleText.innerHTML = 'Already have an account? <a href="#" onclick="toggleAuthMode()">Log In</a>';
            }
        }

        function showMainContent(username) {
            document.getElementById('authSection').style.display = 'none';
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById('chatroom').classList.add('active');

            if (users[username].role === 'owner') {
                document.getElementById('moderationPanel').style.display = 'block';
            }

            loadInventory(username);
            updateUserInfo(username);
            loadShop();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.section').forEach(section => section.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelectorAll('.tabs button').forEach(button => button.classList.remove('active'));
            document.querySelector(`.tabs button[onclick="switchTab('${tabId}')"]`).classList.add('active');
        }

        function updateUserInfo(username) {
            const userInfo = document.getElementById('userInfo');
            userInfo.innerHTML = `<p>${username} (${users[username].role})</p><p>Balance: ${users[username].currency}</p>`;
        }

        function loadInventory(username) {
            const inventoryList = document.getElementById('inventoryList');
            inventoryList.innerHTML = users[username].inventory.map(item => `<li>${item}</li>`).join('');
        }

        function loadShop() {
            const shopItems = document.getElementById('shopItems');
            shopItems.innerHTML = predefinedItems.map(item => {
                return `<div class="shop-item">
                            <span>${item}</span>
                            <button onclick="buyItem('${item}')">Buy</button>
                        </div>`;
            }).join('');
        }

        function buyItem(item) {
            const username = document.getElementById('username').value;
            if (!username) return;

            const user = users[username];
            if (user.currency >= 100) { // Assume each item costs 100 currency
                user.currency -= 100;
                user.inventory.push(item);
                alert(`You bought ${item}!`);
                loadInventory(username);
                updateUserInfo(username);
            } else {
                alert('Not enough currency!');
            }
        }

        function addItem() {
            const newItem = document.getElementById('newItem').value;
            if (newItem) {
                predefinedItems.push(newItem);
                alert(`${newItem} added to items.`);
                document.getElementById('newItem').value = '';
                loadShop();
            } else {
                alert('Please enter an item name.');
            }
        }

        function addCurrency() {
            const targetUser = document.getElementById('targetUser').value;
            const currencyAmount = parseInt(document.getElementById('currencyAmount').value);

            if (users[targetUser] && !isNaN(currencyAmount)) {
                users[targetUser].currency += currencyAmount;
                alert(`${currencyAmount} currency added to ${targetUser}.`);
                document.getElementById('targetUser').value = '';
                document.getElementById('currencyAmount').value = '';
                updateUserInfo(targetUser);
            } else {
                alert('Invalid username or amount.');
            }
        }
    </script>
</body>
</html>
