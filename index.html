<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peggle-Inspired Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #282c34;
            color: white;
        }

        canvas {
            border: 2px solid white;
            margin-top: 10px;
        }

        #menu, #game, #save {
            display: none;
        }

        #menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
        }

        button:hover {
            background-color: #21a1f1;
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }

        #save-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>Peggle-Inspired Game</h1>
        <button onclick="startGame()">Start Game</button>
        <button onclick="showSave()">Load Save Code</button>
        <button onclick="showInstructions()">Instructions</button>
    </div>

    <div id="game">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <button onclick="generateSaveCode()">Generate Save Code</button>
        <p id="save-code"></p>
    </div>

    <div id="save">
        <h2>Load Save Code</h2>
        <input type="text" id="saveInput" placeholder="Enter your save code">
        <button onclick="loadSaveCode()">Load</button>
        <button onclick="backToMenu()">Back to Menu</button>
    </div>

    <script>
        const menu = document.getElementById("menu");
        const game = document.getElementById("game");
        const save = document.getElementById("save");
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let currentLevel = 1;
        const totalLevels = 25;

        const levels = [
            { pegs: [{ x: 400, y: 300 }, { x: 450, y: 350 }, { x: 350, y: 350 }] },
            { pegs: [{ x: 300, y: 300 }, { x: 500, y: 300 }, { x: 400, y: 400 }] },
            { pegs: [{ x: 200, y: 200 }, { x: 600, y: 200 }, { x: 400, y: 300 }, { x: 400, y: 400 }] },
        ];

        for (let i = levels.length; i < totalLevels; i++) {
            const pegs = Array.from({ length: 5 }, () => ({
                x: Math.random() * 700 + 50,
                y: Math.random() * 500 + 50,
            }));
            levels.push({ pegs });
        }

        let cannon = { x: canvas.width / 2, y: canvas.height - 50, angle: 0 };
        let ball = null;

        function startGame() {
            menu.style.display = "none";
            game.style.display = "block";
            save.style.display = "none";
            loadLevel(currentLevel);
            canvas.addEventListener("mousemove", aimCannon);
            canvas.addEventListener("click", shootBall);
        }

        function loadLevel(level) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "24px Arial";
            ctx.fillText(`Level ${level}`, canvas.width / 2 - 50, 50);
            
            const pegs = levels[level - 1].pegs;
            pegs.forEach(peg => {
                ctx.beginPath();
                ctx.arc(peg.x, peg.y, 10, 0, Math.PI * 2);
                ctx.fillStyle = "red";
                ctx.fill();
                ctx.closePath();
            });

            drawCannon();
        }

        function drawCannon() {
            ctx.save();
            ctx.translate(cannon.x, cannon.y);
            ctx.rotate(cannon.angle);
            ctx.fillStyle = "blue";
            ctx.fillRect(-10, -40, 20, 40);
            ctx.restore();
        }

        function aimCannon(event) {
            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left;
            const mouseY = event.clientY - rect.top;
            cannon.angle = Math.atan2(mouseY - cannon.y, mouseX - cannon.x);
            renderGame();
        }

        function shootBall() {
            if (!ball) {
                ball = {
                    x: cannon.x,
                    y: cannon.y,
                    dx: Math.cos(cannon.angle) * 5,
                    dy: Math.sin(cannon.angle) * 5,
                };
                updateGame();
            }
        }

        function updateGame() {
            if (ball) {
                ball.x += ball.dx;
                ball.y += ball.dy;

                // Bounce off walls
                if (ball.x < 0 || ball.x > canvas.width) ball.dx *= -1;
                if (ball.y < 0 || ball.y > canvas.height) ball = null; // Ball falls out of bounds

                // Check collision with pegs
                const pegs = levels[currentLevel - 1].pegs;
                for (let i = pegs.length - 1; i >= 0; i--) {
                    const peg = pegs[i];
                    const dist = Math.hypot(ball.x - peg.x, ball.y - peg.y);
                    if (dist < 10) {
                        pegs.splice(i, 1);
                    }
                }

                if (pegs.length === 0) {
                    currentLevel++;
                    if (currentLevel > totalLevels) {
                        alert("You win!");
                        currentLevel = 1;
                    }
                    loadLevel(currentLevel);
                }
            }
            renderGame();
            if (ball) requestAnimationFrame(updateGame);
        }

        function renderGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            loadLevel(currentLevel);
            if (ball) {
                ctx.beginPath();
                ctx.arc(ball.x, ball.y, 5, 0, Math.PI * 2);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.closePath();
            }
        }

        function generateSaveCode() {
            const saveCode = btoa(JSON.stringify({ level: currentLevel }));
            document.getElementById("save-code").innerText = `Save Code: ${saveCode}`;
        }

        function showSave() {
            menu.style.display = "none";
            save.style.display = "block";
        }

        function loadSaveCode() {
            const saveCode = document.getElementById("saveInput").value;
            try {
                const saveData = JSON.parse(atob(saveCode));
                currentLevel = saveData.level || 1;
                alert(`Save loaded! Starting from level ${currentLevel}`);
                startGame();
            } catch (e) {
                alert("Invalid save code");
            }
        }

        function backToMenu() {
            menu.style.display = "block";
            game.style.display = "none";
            save.style.display = "none";
        }

        function showInstructions() {
            alert("Instructions: Use the mouse to aim the cannon and click to shoot the ball. Clear all pegs to advance to the next level.");
        }

        // Initialize the menu
        menu.style.display = "block";
    </script>
</body>
</html>
