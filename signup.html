<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-button {
            background-color: #6c757d; /* Gray background for back button */
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <h1>Create Your Account</h1>
        <a href="index.html" class="button back-button">Back</a> <!-- Back Button -->
        <div class="form-group">
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <button class="button" onclick="signUp()">Sign Up</button>
        <p id="status"></p>
    </div>

    <script>
        // Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBWg0QZs2VkyOa0jePyrAlO9Wk4GOO5sxI",
  authDomain: "skib-c31e0.firebaseapp.com",
  projectId: "skib-c31e0",
  storageBucket: "skib-c31e0.firebasestorage.app",
  messagingSenderId: "376707443877",
  appId: "1:376707443877:web:21e150e4dbf943c12b714c",
  measurementId: "G-EYFN6EN4X0"
};


        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Sign Up Function
        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // Save additional user data to Firestore
                    return db.collection('users').doc(user.uid).set({
                        email: email,
                        createdAt: new Date()
                    });
                })
                .then(() => {
                    document.getElementById('status').textContent = 'Account created successfully!';
                })
                .catch((error) => {
                    document.getElementById('status').textContent = `Error: ${error.message}`;
                });
        }
    </script>
</body>
</html>
