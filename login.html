<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-button {
            background-color: #6c757d; /* Gray background for back button */
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Login Function
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginBtn').onclick = async () => {
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    // Successfully logged in
                    document.getElementById('loginStatus').textContent = 'Login successful!';
                    // Optionally redirect to a different page after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html'; // Redirect to a dashboard page
                    }, 2000); // Wait 2 seconds before redirecting
                } catch (error) {
                    document.getElementById('loginStatus').textContent = `Error: ${error.message}`;
                }
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <a href="index.html" class="button back-button">Back</a>
        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button class="button" id="loginBtn">Login</button>
        <p id="loginStatus"></p>
    </div>
</body>
</html>
