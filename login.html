<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        .form-group {
            margin: 10px 0;
        }
        .button {
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .back-button {
            background-color: #6c757d; /* Gray background for back button */
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h1>Login to Your Account</h1>
        <a href="index.html" class="button back-button">Back</a>
        <div class="form-group">
            <input type="email" id="loginEmail" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" placeholder="Password" required>
        </div>
        <button class="button" onclick="login()">Login</button>
        <p id="loginStatus"></p>
    </div>

    <script>
        // Firebase Configuration
const firebaseConfig = {
  apiKey: "AIzaSyBWg0QZs2VkyOa0jePyrAlO9Wk4GOO5sxI",
  authDomain: "skib-c31e0.firebaseapp.com",
  projectId: "skib-c31e0",
  storageBucket: "skib-c31e0.firebasestorage.app",
  messagingSenderId: "376707443877",
  appId: "1:376707443877:web:21e150e4dbf943c12b714c",
  measurementId: "G-EYFN6EN4X0"
};

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Login Function
        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Successfully logged in
                    const user = userCredential.user;
                    document.getElementById('loginStatus').textContent = 'Login successful!';
                    // Optionally redirect to a different page after successful login
                    // window.location.href = 'dashboard.html'; // Redirect to a dashboard page
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('loginStatus').textContent = `Error: ${errorMessage}`;
                });
        }
    </script>
</body>
</html>
